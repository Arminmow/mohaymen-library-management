<div class="nz-table-container">
  <nz-table
    #basicTable
    [nzData]="(bookStore.books$ | async) ?? []"
    [nzShowPagination]="false"
  >
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Published Date</th>
        <th>Tags</th>
      </tr>
    </thead>
    <tbody>
      @for (data of basicTable.data; track data.id) {
      <tr (contextmenu)="contextMenu($event, bookMenu.menu, data)">
        <td>{{ data.title | titlecase }}</td>
        <td>{{ data.author | titlecase }}</td>
        <td>{{ data.publishedDate | date:'d MMM yyyy' }}</td>
        <td>
          <nz-tag *ngFor="let tag of data.tags">{{ tag | titlecase }}</nz-tag>
        </td>
      </tr>
      }
    </tbody>
  </nz-table>
</div>
<app-book-actions #bookMenu></app-book-actions>
