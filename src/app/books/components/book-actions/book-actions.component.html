<nz-dropdown-menu #menu="nzDropdownMenu">
  <ul nz-menu>
    <li
      nz-menu-item
      (click)="showDeleteConfirm(book)"
      *ngIf="bookStore.contextBook$ | async as book"
    >
      Delete
    </li>

    <li nz-menu-item>
      <app-generic-modal #modal title="Edit Book">
        <span modalTrigger class="edit-btn">Edit</span>
        <app-edit-book-form modalContent (onClose)="modal.hideModal()"/>
      </app-generic-modal>
    </li>
  </ul>
</nz-dropdown-menu>
