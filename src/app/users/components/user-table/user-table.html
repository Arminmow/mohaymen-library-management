<nz-table #basicTable [nzData]="(users$ | async) ?? []" [nzShowPagination]="false">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Role</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    @for (data of basicTable.data; track data) {
    <tr
      (contextmenu)="contextMenu($event, menu , data)"
    >
      <td>{{ data.name }}</td>
      <td>{{ data.age }}</td>
      <td>{{ data.role }}</td>
      <td>
        <a>Action ä¸€ {{ data.name }}</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a>Delete</a>
      </td>
    </tr>
    }
  </tbody>
</nz-table>

<nz-dropdown-menu #menu="nzDropdownMenu">
  <ul nz-menu>
    <li nz-menu-item (click)="editUser(contextUser)">Edit</li>
    <li nz-menu-item (click)="showDeleteConfirm()">Delete</li>
  </ul>
</nz-dropdown-menu>
