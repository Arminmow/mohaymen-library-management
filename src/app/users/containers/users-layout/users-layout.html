<div class="container">
  <h1>Users Table</h1>
  <app-generic-modal #modal title="Add New User">

      <span>Add User</span>
    </button>
    <app-add-user-form
      modalContent
      (onClose)="modal.hideModal()"
    ></app-add-user-form>
  </app-generic-modal>
</div>

<app-user-table />
